<mat-form-field>
  <mat-label>Filter</mat-label>
  <input
    matInput
    (keyup)="applyFilter($event)"
    placeholder="Please type something, we are going to look for names, brands, kinds and prices ! "
  />
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-header>Name</th>
      <td mat-cell *matCellDef="let row">{{ row.name }}</td>
    </ng-container>

    <!-- Brand Column -->
    <ng-container matColumnDef="brand">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Brand</th>
      <td mat-cell *matCellDef="let row">
        <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="5px" fxFlexFill>
          <img class="icon" [src]="row.brandImage" />
          <span>{{ row.brand }} </span>
        </div>
      </td>
    </ng-container>

    <!-- Kind Column -->
    <ng-container matColumnDef="kind">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Kind</th>
      <td mat-cell *matCellDef="let row">
        <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="5px" fxFlexFill>
          <img class="icon" [src]="row.kindImage" />
          <span>{{ row.kind }} </span>
        </div>
      </td>
    </ng-container>

    <!-- Price Column -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Price</th>
      <td mat-cell *matCellDef="let row">{{ row.price | currency }}</td>
    </ng-container>

    <!-- Favorite Column -->
    <ng-container matColumnDef="favorite">
      <th class="favorite-th" mat-header-cell *matHeaderCellDef mat-sort-header>Favorite</th>
      <td class="text-align-center" mat-cell *matCellDef="let row">
        <button mat-stroked-button (click)="favoriteToggle(row)">
          <mat-icon mat-button aria-hidden="false">{{ row.favorite ? "star" : "star_border" }}</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <div [hidden]="dataSource.data?.length" class="no-data-message">
    <div>
      No results found !
    </div>
  </div>
  <mat-paginator [length]="dataSource.data.length" [pageSizeOptions]="[5]"></mat-paginator>
</div>
